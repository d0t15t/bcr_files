<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' lang='en' xml:lang='en'>
<head>
<!-- Website Design By: www.happyworm.com -->
<title>Berlin Community Radio PLayer</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<!--<link href="skin/jplayer.blue.monday.css" rel="stylesheet" type="text/css" />-->
<link href="../../../../all/themes/bcr_bootstrap/css/bcr-jplayer.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
<script type="text/javascript">
//<![CDATA[

$(document).ready(function(){

	$("#jquery_jplayer_1").jPlayer({

		ready: function () {
			$(this).jPlayer("setMedia", {
				oga: "http://berlincommunityradio.out.airtime.pro:8000/berlincommunityradio_a"
			    }).jPlayer("play");
		},

		 ended: function (event) {
         $(this).jPlayer("play");
		 },

		swfPath: "js",
		supplied: "oga"

	});
	
});

//]]>
</script>
</head>
<body>
		<div id="jquery_jplayer_1" class="jp-jplayer"></div>
   		<div class="jp-audio">
   		
			<div class="jp-type-single">
<div id="jp_interface_1" class="jp-interface">
					
			<a href="/" class="bcr-logo" target="_parent"></a>

			<ul class="jp-controls">
						<li class="play-control"><a href="#" class="jp-play" tabindex="1">play</a></li>
						<li class="play-control"><a href="#" class="jp-pause" tabindex="1">pause</a></li>
						<li class="vol-control"><a href="#" class="jp-mute" tabindex="1">mute</a></li>
						<li class="vol-control"><a href="#" class="jp-unmute" tabindex="1">unmute</a></li>
					</ul>
				</div>
				<div id="jp_playlist_1" class="jp-playlist">
				</div>
			</div>
		</div>
</body>
</html>
